<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Hall ‚Äì Admin Panel</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c9a84c;
            --gold-light: #e8c87a;
            --dark: #0f0f0f;
            --dark-mid: #151513;
            --card: #1a1917;
            --border: rgba(201,168,76,0.2);
            --text: #f0ece4;
            --text-muted: #7a756e;
            --red: #ef4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'DM Sans', sans-serif; background: var(--dark); color: var(--text); min-height: 100vh; }

        /* ===== LOGIN ===== */
        .login-overlay {
            position: fixed; inset: 0; background: var(--dark);
            display: flex; align-items: center; justify-content: center; z-index: 100;
        }
        .login-box {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 16px; padding: 48px 40px; width: 360px; text-align: center;
        }
        .login-box h2 {
            font-family: 'Playfair Display', serif; font-size: 1.8rem; margin-bottom: 8px;
            background: linear-gradient(90deg, var(--gold), var(--gold-light));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
        }
        .login-box p { color: var(--text-muted); font-size: 0.85rem; margin-bottom: 28px; }
        .login-box input {
            width: 100%; padding: 13px 16px;
            background: rgba(255,255,255,0.04); border: 1px solid var(--border);
            border-radius: 8px; color: var(--text); font-size: 0.95rem;
            font-family: 'DM Sans', sans-serif; margin-bottom: 14px; transition: 0.2s;
        }
        .login-box input:focus { outline: none; border-color: var(--gold); }
        .login-box input[type="password"] { letter-spacing: 0.2em; }
        .login-btn {
            width: 100%; padding: 14px;
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            border: none; border-radius: 8px; color: var(--dark);
            font-weight: 700; font-size: 0.95rem; font-family: 'DM Sans', sans-serif;
            cursor: pointer; transition: 0.3s;
        }
        .login-btn:hover { transform: translateY(-1px); box-shadow: 0 8px 20px rgba(201,168,76,0.4); }
        .login-error { color: #fca5a5; font-size: 0.82rem; margin-top: 10px; display: none; }

        /* ===== LAYOUT ===== */
        .admin-wrap { display: none; flex-direction: column; min-height: 100vh; }
        .admin-wrap.visible { display: flex; }

        header {
            padding: 18px 32px; border-bottom: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            background: var(--dark-mid); position: sticky; top: 0; z-index: 50;
        }
        header h1 { font-family: 'Playfair Display', serif; font-size: 1.3rem; color: var(--gold); }
        header span { font-size: 0.78rem; color: var(--text-muted); display: block; }
        .logout-btn {
            background: transparent; border: 1px solid var(--border);
            color: var(--text-muted); padding: 8px 16px; border-radius: 6px;
            cursor: pointer; font-size: 0.82rem; font-family: 'DM Sans', sans-serif; transition: 0.2s;
        }
        .logout-btn:hover { border-color: var(--red); color: var(--red); }

        .admin-body {
            flex: 1; padding: 28px 24px; max-width: 1120px; margin: 0 auto; width: 100%;
            display: grid; grid-template-columns: 380px 1fr; gap: 24px; align-items: start;
        }
        .left-col { display: flex; flex-direction: column; gap: 22px; }
        .right-col { display: flex; flex-direction: column; gap: 22px; }

        .panel {
            background: var(--card); border: 1px solid var(--border);
            border-radius: 14px; padding: 24px;
        }
        .panel h2 { font-family: 'Playfair Display', serif; font-size: 1.05rem; margin-bottom: 18px; color: var(--gold-light); }

        /* ===== CALENDAR ===== */
        .cal-header {
            display: flex; align-items: center; justify-content: space-between; margin-bottom: 14px;
        }
        .cal-month-title { font-family: 'Playfair Display', serif; font-size: 1.1rem; color: var(--text); }
        .cal-nav {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border);
            color: var(--gold); width: 30px; height: 30px; border-radius: 7px;
            cursor: pointer; font-size: 1rem; display: flex; align-items: center; justify-content: center;
            transition: 0.2s; line-height: 1;
        }
        .cal-nav:hover { background: rgba(201,168,76,0.15); }

        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 3px; }

        .cal-day-lbl {
            text-align: center; font-size: 0.64rem; letter-spacing: 0.06em;
            text-transform: uppercase; color: var(--text-muted); padding: 5px 0 8px;
        }
        .cal-cell {
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            border-radius: 7px; font-size: 0.8rem; transition: 0.15s; font-weight: 500;
        }
        .cal-cell.empty { background: transparent; }
        .cal-cell.past { color: #2e2b28; }
        .cal-cell.available { background: rgba(34,197,94,0.13); color: #6ee7a0; }
        .cal-cell.available:hover { background: rgba(34,197,94,0.25); }
        .cal-cell.booked { background: rgba(239,68,68,0.22); color: #fca5a5; font-weight: 700; }
        .cal-cell.today { outline: 1.5px solid var(--gold); color: var(--gold); font-weight: 700; }
        .cal-cell.booked.today { outline: 1.5px solid var(--gold); }

        .cal-legend {
            display: flex; gap: 14px; margin-top: 12px; flex-wrap: wrap;
        }
        .leg { display: flex; align-items: center; gap: 6px; font-size: 0.72rem; color: var(--text-muted); }
        .leg-dot { width: 10px; height: 10px; border-radius: 3px; }
        .leg-dot.b { background: rgba(239,68,68,0.55); }
        .leg-dot.a { background: rgba(34,197,94,0.45); }
        .leg-dot.t { border: 1.5px solid var(--gold); background: transparent; }

        /* ===== ADD BOOKING ===== */
        .field { margin-bottom: 12px; }
        .field label {
            display: block; font-size: 0.7rem; letter-spacing: 0.14em;
            text-transform: uppercase; color: var(--text-muted); margin-bottom: 6px;
        }
        .field input {
            width: 100%; padding: 11px 13px;
            background: rgba(255,255,255,0.04); border: 1px solid var(--border);
            border-radius: 8px; color: var(--text); font-size: 0.88rem;
            font-family: 'DM Sans', sans-serif; transition: 0.2s;
        }
        .field input:focus { outline: none; border-color: var(--gold); }
        .field input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0.7) sepia(1) saturate(3) hue-rotate(5deg); cursor: pointer;
        }
        .add-btn {
            width: 100%; padding: 12px;
            background: linear-gradient(135deg, var(--gold), var(--gold-light));
            border: none; border-radius: 8px; color: var(--dark);
            font-weight: 700; font-size: 0.88rem; font-family: 'DM Sans', sans-serif;
            cursor: pointer; transition: 0.3s; margin-top: 4px;
        }
        .add-btn:hover { transform: translateY(-1px); box-shadow: 0 6px 18px rgba(201,168,76,0.4); }
        .msg { margin-top: 10px; font-size: 0.82rem; padding: 9px 13px; border-radius: 7px; display: none; }
        .msg.success { background: rgba(34,197,94,0.1); border: 1px solid rgba(34,197,94,0.3); color: #86efac; display: block; }
        .msg.fail { background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.3); color: #fca5a5; display: block; }

        /* ===== TABLE ===== */
        .table-wrap { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.84rem; }
        thead tr { border-bottom: 1px solid var(--border); }
        thead th {
            padding: 10px 12px; text-align: left; color: var(--text-muted);
            font-weight: 500; font-size: 0.7rem; letter-spacing: 0.1em; text-transform: uppercase; white-space: nowrap;
        }
        tbody tr { border-bottom: 1px solid rgba(255,255,255,0.03); transition: 0.15s; }
        tbody tr:hover { background: rgba(201,168,76,0.04); }
        tbody td { padding: 12px; vertical-align: middle; }
        .badge {
            display: inline-block; padding: 2px 9px; border-radius: 20px; font-size: 0.7rem; font-weight: 600;
        }
        .badge.active { background: rgba(34,197,94,0.15); color: #86efac; border: 1px solid rgba(34,197,94,0.3); }
        .badge.past { background: rgba(100,100,100,0.1); color: #888; border: 1px solid rgba(100,100,100,0.2); }
        .del-btn {
            background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.25);
            color: #fca5a5; padding: 4px 10px; border-radius: 5px;
            cursor: pointer; font-size: 0.74rem; font-family: 'DM Sans', sans-serif; transition: 0.2s;
        }
        .del-btn:hover { background: rgba(239,68,68,0.25); }
        .empty-state { text-align: center; padding: 48px 20px; color: var(--text-muted); }
        .empty-state .icon { font-size: 2.2rem; margin-bottom: 10px; }

        @media (max-width: 800px) {
            .admin-body { grid-template-columns: 1fr; padding: 16px; }
        }
    </style>
</head>
<body>

<!-- LOGIN -->
<div class="login-overlay" id="loginOverlay">
    <div class="login-box">
        <h2>Admin Panel</h2>
        <p>PC Hall Ganapathy ¬∑ Staff Access</p>
        <input type="text" id="loginUser" placeholder="Username" autocomplete="off">
        <input type="password" id="loginPass" placeholder="Password" onkeydown="if(event.key==='Enter')doLogin()">
        <button class="login-btn" onclick="doLogin()">Sign In</button>
        <div class="login-error" id="loginErr">Incorrect credentials.</div>
    </div>
</div>

<!-- ADMIN PANEL -->
<div class="admin-wrap" id="adminWrap">
    <header>
        <div>
            <h1>PC Hall ‚Äì Admin</h1>
            <span>Booking Management</span>
        </div>
        <button class="logout-btn" onclick="logout()">Sign Out</button>
    </header>

    <div class="admin-body">

        <!-- LEFT COLUMN -->
        <div class="left-col">

            <!-- CALENDAR PANEL -->
            <div class="panel">
                <div class="cal-header">
                    <button class="cal-nav" onclick="changeMonth(-1)">‚Äπ</button>
                    <div class="cal-month-title" id="calTitle">‚Äî</div>
                    <button class="cal-nav" onclick="changeMonth(1)">‚Ä∫</button>
                </div>
                <div class="cal-grid" id="calGrid"></div>
                <div class="cal-legend">
                    <div class="leg"><div class="leg-dot b"></div>Booked</div>
                    <div class="leg"><div class="leg-dot a"></div>Available</div>
                    <div class="leg"><div class="leg-dot t"></div>Today</div>
                </div>
            </div>

            <!-- ADD BOOKING PANEL -->
            <div class="panel">
                <h2>‚ûï Add Booking</h2>
                <div class="field">
                    <label>Guest Name</label>
                    <input type="text" id="bName" placeholder="e.g. Ramesh Kumar">
                </div>
                <div class="field">
                    <label>Check-In Date</label>
                    <input type="date" id="bFrom">
                </div>
                <div class="field">
                    <label>Check-Out Date</label>
                    <input type="date" id="bTo">
                </div>
                <div class="field">
                    <label>Contact (optional)</label>
                    <input type="text" id="bContact" placeholder="Phone number">
                </div>
                <button class="add-btn" onclick="addBooking()">Add Booking</button>
                <div class="msg" id="addMsg"></div>
            </div>
        </div>

        <!-- RIGHT COLUMN -->
        <div class="right-col">
            <div class="panel">
                <h2>üìã All Bookings</h2>
                <div class="table-wrap">
                    <table>
                        <thead>
                            <tr>
                                <th>Guest</th>
                                <th>Check-In</th>
                                <th>Check-Out</th>
                                <th>Contact</th>
                                <th>Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="bookingsTable">
                            <tr><td colspan="6"><div class="empty-state"><div class="icon">üìã</div><p>Loading...</p></div></td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const API = 'https://pc-hall.onrender.com';
    const ADMIN_USER = 'pcadmin';
    const ADMIN_PASS = 'pchall2025';

    let allBookings = [];
    let calYear, calMonth;

    // ===== LOGIN =====
    function doLogin() {
        const u = document.getElementById('loginUser').value;
        const p = document.getElementById('loginPass').value;
        if (u === ADMIN_USER && p === ADMIN_PASS) {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('adminWrap').classList.add('visible');
            const now = new Date();
            calYear = now.getFullYear();
            calMonth = now.getMonth();
            loadBookings();
        } else {
            document.getElementById('loginErr').style.display = 'block';
        }
    }

    function logout() {
        document.getElementById('loginOverlay').style.display = 'flex';
        document.getElementById('adminWrap').classList.remove('visible');
        document.getElementById('loginUser').value = '';
        document.getElementById('loginPass').value = '';
    }

    // ===== LOAD BOOKINGS =====
    async function loadBookings() {
        try {
            const res = await fetch(`${API}/admin/bookings`);
            const data = await res.json();
            allBookings = data.bookings || [];
            renderTable(allBookings);
            renderCalendar();
        } catch {
            document.getElementById('bookingsTable').innerHTML =
                `<tr><td colspan="6"><div class="empty-state"><div class="icon">‚ö†Ô∏è</div><p>Could not connect to server.</p></div></td></tr>`;
        }
    }

    // ===== CALENDAR =====
    const MONTHS = ['January','February','March','April','May','June',
                    'July','August','September','October','November','December'];

    function changeMonth(dir) {
        calMonth += dir;
        if (calMonth > 11) { calMonth = 0; calYear++; }
        if (calMonth < 0)  { calMonth = 11; calYear--; }
        renderCalendar();
    }

    function isDateBooked(dateStr) {
        return allBookings.some(b => dateStr >= b.fromDate && dateStr <= b.toDate);
    }

    function renderCalendar() {
        document.getElementById('calTitle').textContent = `${MONTHS[calMonth]} ${calYear}`;

        const todayStr = new Date().toISOString().split('T')[0];
        const firstDayOfWeek = new Date(calYear, calMonth, 1).getDay();
        const totalDays = new Date(calYear, calMonth + 1, 0).getDate();

        const DAY_LABELS = ['Su','Mo','Tu','We','Th','Fr','Sa'];
        let html = DAY_LABELS.map(d => `<div class="cal-day-lbl">${d}</div>`).join('');

        // blank cells
        for (let i = 0; i < firstDayOfWeek; i++) html += `<div class="cal-cell empty"></div>`;

        for (let d = 1; d <= totalDays; d++) {
            const mm = String(calMonth + 1).padStart(2,'0');
            const dd = String(d).padStart(2,'0');
            const dateStr = `${calYear}-${mm}-${dd}`;

            const isToday = dateStr === todayStr;
            const isPast  = dateStr < todayStr && !isToday;
            const booked  = isDateBooked(dateStr);

            let cls = 'cal-cell';
            if (isPast)        cls += ' past';
            else if (booked)   cls += ' booked';
            else               cls += ' available';
            if (isToday)       cls += ' today';

            const tip = isPast ? '' : (booked ? 'title="Booked"' : 'title="Available"');
            html += `<div class="${cls}" ${tip}>${d}</div>`;
        }

        document.getElementById('calGrid').innerHTML = html;
    }

    // ===== FORMAT =====
    function fmt(str) {
        if (!str) return '‚Äî';
        return new Date(str + 'T00:00:00').toLocaleDateString('en-IN', { day:'numeric', month:'short', year:'numeric' });
    }
    function isActive(toDate) {
        return toDate >= new Date().toISOString().split('T')[0];
    }

    // ===== TABLE =====
    function renderTable(bookings) {
        const tbody = document.getElementById('bookingsTable');
        if (!bookings.length) {
            tbody.innerHTML = `<tr><td colspan="6"><div class="empty-state"><div class="icon">üèõÔ∏è</div><p>No bookings yet.</p></div></td></tr>`;
            return;
        }
        const sorted = [...bookings].sort((a,b) => new Date(b.fromDate) - new Date(a.fromDate));
        tbody.innerHTML = sorted.map(b => `
            <tr>
                <td><strong>${b.name}</strong></td>
                <td>${fmt(b.fromDate)}</td>
                <td>${fmt(b.toDate)}</td>
                <td style="color:var(--text-muted);font-size:0.8rem">${b.contact || '‚Äî'}</td>
                <td><span class="badge ${isActive(b.toDate)?'active':'past'}">${isActive(b.toDate)?'Upcoming':'Past'}</span></td>
                <td><button class="del-btn" onclick="deleteBooking('${b._id}')">Delete</button></td>
            </tr>
        `).join('');
    }

    // ===== ADD =====
    async function addBooking() {
        const name    = document.getElementById('bName').value.trim();
        const from    = document.getElementById('bFrom').value;
        const to      = document.getElementById('bTo').value;
        const contact = document.getElementById('bContact').value.trim();
        const msg     = document.getElementById('addMsg');
        msg.className = 'msg';

        if (!name || !from || !to) { msg.textContent = 'Fill in name, check-in and check-out.'; msg.className = 'msg fail'; return; }
        if (to < from)             { msg.textContent = 'Check-out must be on or after check-in.'; msg.className = 'msg fail'; return; }

        try {
            const res  = await fetch(`${API}/admin/book`, {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ name, fromDate: from, toDate: to, contact })
            });
            const data = await res.json();
            if (data.success) {
                msg.textContent = '‚úÖ Booking added!';
                msg.className = 'msg success';
                ['bName','bFrom','bTo','bContact'].forEach(id => document.getElementById(id).value = '');
                loadBookings();
            } else {
                msg.textContent = '‚ùå ' + (data.message || 'Conflict with existing booking.');
                msg.className = 'msg fail';
            }
        } catch {
            msg.textContent = 'Server error. Try again.';
            msg.className = 'msg fail';
        }
    }

    // ===== DELETE =====
    async function deleteBooking(id) {
        if (!confirm('Delete this booking?')) return;
        try {
            await fetch(`${API}/admin/booking/${id}`, { method: 'DELETE' });
            loadBookings();
        } catch { alert('Failed to delete.'); }
    }
</script>
</body>
</html>
